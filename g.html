// Function to change the background image and save it to localStorage
document.getElementById('file-input').addEventListener('change', function (event) {
  var file = event.target.files[0];
  if (file) {
    var reader = new FileReader();
    
    reader.onload = function (e) {
      // Set the new background image
      document.body.style.backgroundImage = 'url(' + e.target.result + ')';
      // Store the background image in localStorage
      localStorage.setItem('backgroundImage', e.target.result);
    };
    
    reader.readAsDataURL(file);
  }
});

// Check if a background image is stored in localStorage when the page loads
window.addEventListener('load', function () {
  const storedBackground = localStorage.getItem('backgroundImage');
  if (storedBackground) {
    document.body.style.backgroundImage = 'url(' + storedBackground + ')';
  }

      function filterGames() {
        const searchTerm = searchBar.value.toLowerCase();
        const filteredItems = items.filter(item => item.name.toLowerCase().includes(searchTerm));
        renderGrid(filteredItems);
      }

      function renderGrid(filteredItems) {
        gridContainer.innerHTML = '';
        filteredItems.forEach(item => {
          const gridItem = document.createElement('div');
          gridItem.className = 'grid-item';

          const imageSlot = document.createElement('div');
          imageSlot.className = 'image-slot';

          const img = document.createElement('img');
          img.src = item.imageUrl;  
          img.alt = item.name;  
          imageSlot.appendChild(img);

          const caption = document.createElement('div');
          caption.className = 'caption';
          caption.textContent = item.name;

          gridItem.appendChild(imageSlot);
          gridItem.appendChild(caption);

          gridItem.onclick = () => {
            window.open(item.page, '_blank');
          };

          gridContainer.appendChild(gridItem);
        });
      }
